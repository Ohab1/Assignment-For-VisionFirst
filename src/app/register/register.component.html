<div class="container   d-flex justify-content-center">

    <div class="card rgcard  " style="width: 30rem;">

        <div class="card-body">
            <h5 class="text-center text-dark">Please Register Your Details </h5>

            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="mb-3">

                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name">
                    <span class="text-danger" *ngIf="name && name.touched && name.invalid">Please Enter Correct Name </span>
                </div>
                <div class="mb-3">

                    <input type="email" class="form-control" placeholder="Enter Email" formControlName="Email">
                    <span class="text-danger" *ngIf="email && email.touched && email.invalid">Please Enter Correct Email </span>
                </div>
                <div class="mb-3">

                    <input type="text" (keypress)="keyPressNumbers($event)" class="form-control" placeholder="Enter Mobile Number" formControlName="Number" >
                    <span class="text-danger" *ngIf="number && number.touched && number.invalid">Please Enter Correct Mobile Number</span>
                </div>
                <div class="mb-3" id="eyee">

                    <input [type]=pw class="form-control" placeholder="Enter Password" formControlName="Password">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" (click)="fun()" class="eye">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg> 
                      <span class="text-danger" *ngIf="password && password.touched && password.invalid">Please Enter Correct Password</span>
                </div>
               
                <div class="mb-3">

                    <input type="text" class="form-control" placeholder="Enter UserName" formControlName="UserName">
                   <span class="text-danger" *ngIf="Username && Username.touched && Username.invalid  ">Please Enter Correct UserName</span>
                </div>
                <div class="mb-3">
                    <select name="" id="" formControlName="Role">
                        <option value="" selected >Please Select Your Role</option>
                        <option value="IT_ADMIN"> IT_ADMIN</option>
                        <option value="IT_USER_NORMAL"> IT_USER_NORMAL</option>
                    </select>
                </div>
                <button type="submit" style="width: 7rem;" class="btn  btn-primary" [disabled]="registerForm.invalid">Save</button>
               &nbsp; <span>Already have account ?<a routerLink="/login">Login</a></span>
           
            </form>
        </div>
    </div>
</div>
